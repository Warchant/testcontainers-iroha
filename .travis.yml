sudo: required

services:
- docker

addons:
  apt:
    packages:
    - docker-ce

language: java
jdk:
- oraclejdk8
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_install:
- docker version

script:
- "./gradlew --daemon"
- "./gradlew assemble -x test --parallel"
- "./gradlew test"
- "./gradlew jacocoTestReport"
- "bash <(curl -s https://codecov.io/bash)"
- "./gradlew sonarqube \
    -Dsonar.host.url=https://sonar.soramitsu.co.jp \
    -Dsonar.login=${SONAR_TOKEN}"
